<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Basic Page Needs
	––––––––––––––––––––––––----------–––––––––––––––- -->
	<meta charset="utf-8">
	<title>Share Your Portrait</title>
	<meta name="description" content="Portrait Play at the National Portrait Gallery of Australia">
	<meta name="author" content="Site by Bonney Rowe, Caitlin Willington, Kate Newbown and Lauren Schilling">
	
	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS for Skeleton
	––––––––––––––––––––––––----------–––––––––––––––- -->
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	
	<!-- CSS
	––––––––––––––––––––––––----------–––––––––––––––- -->
 	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	
	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="assets/npg-favicon2.png">

	<!-- Typeface
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://use.typekit.net/ltf5cnq.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	
</head>

<body>


	<!-- .container is main centered wrapper -->
	<div class="container">
	  	
		<section id="sharePortraitIntro">
			
			<!-- columns should be the immediate child of a .row -->
			<div class="row">
				<div class="six columns">
					<!-- help button -->
				</div>
			</div>
			  
			<div class="row">
				<div class="twelve columns">
					<!-- logo -->
					<h1 id="logo">Portrait Play at the National Portrait Gallery</h1>
				</div>	
			</div>

			<div class="row">
				<div class="twelve columns">
					<h3 class="subtitle">Gallery 2 | Contemporary Gallery</h3>
				</div>
			</div>
		  
			<div class="row">
				<div class="twelve columns">
					<h2 class="title">Share Your Portrait</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="twelve columns">
				<!-- description / p-->
					<p>Your portrait is complete! Save it to your phone or upload it to social media. Don’t forget to hashtag #portraitplay and #npg.</p>
				</div>
			</div>
			
		</section> <!-- end #sharePortraitIntro -->
			
		<!-- Share Your Portrait -->
		<section id="sharePortrait"> 
			<div class="row">
				<div class="six columns">
					<img id="artContainer"/>
				</div>
				
				<div class="six columns">
					<!-- captured and retrieved canvas image to go here -->
				</div>
			</div>
			
			<!-- Share Buttons -->
			<div class="row">
				<div class="twelve columns">
					<button id="sendToEmail" class="button">Send to your email</button>
					<button id="sendToPhone" class="button">Send to your phone</button>
				</div>
			</div>
					
		</section> <!-- end #sharePortait -->
	  
	  
		<!-- Footer -->
		<footer>
			<div class="twelve columns">
				<!-- next buttons -->
				<button id="sendToPhone" class="button">Add your portrait to the Portrait Play gallery</button>
				<a class="button" href="">View the Portrait Play gallery</a>
				<a class="button" href="/index.html">Return to the beginning</a>
			</div>
		</footer>
	  
	</div> <!-- end .container -->

</body>
</html>
