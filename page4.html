<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Basic Page Needs
	––––––––––––––––––––––––----------–––––––––––––––- -->
	<meta charset="utf-8">
	<title>Share Your Portrait</title>
	<meta name="description" content="Portrait Play at the National Portrait Gallery of Australia">
	<meta name="author" content="Site by Bonney Rowe, Caitlin Willington, Kate Newbown and Lauren Schilling">
	
	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- CSS for Skeleton
	––––––––––––––––––––––––----------–––––––––––––––- -->
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	
	<!-- CSS
	––––––––––––––––––––––––----------–––––––––––––––- -->
 	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	
	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="assets/npg-favicon2.png">

	<!-- Typeface
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://use.typekit.net/ltf5cnq.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	
	<!-- Font Awesome
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://use.fontawesome.com/01edb761b1.js"></script>

</head>

<body>


	<!-- .container is main centered wrapper -->
	<div class="container">
	  	
		<section id="sharePortraitIntro">
			
			<!-- columns should be the immediate child of a .row -->
			<div class="row">
				<div class="twelve columns">
					<a class="backButton" href="page2.html"><i class="fa fa-arrow-left"></i>Go back</a>
				</div>
			</div>
			  
			<div class="row">
				<div class="twelve columns">
					<!-- logo -->
					<h1 id="logo">Portrait Play at the National Portrait Gallery</h1>
				</div>	
			</div>

			<div class="row">
				<div class="twelve columns">
					<h3 class="subtitle">Gallery 2 | Contemporary Gallery</h3>
				</div>
			</div>
		  
			<div class="row">
				<div class="twelve columns">
					<h2 class="title">Share Your Portrait</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="twelve columns">
				<!-- description / p-->
					<p>Your portrait is complete! Send it to your email or phone, then upload it to social media and hashtag #portraitplay and #npg.</p>
				</div>
			</div>
			
		</section> <!-- end #sharePortraitIntro -->
			
		<!-- Share Your Portrait -->
		<section id="sharePortrait"> 
			<div class="row">
				<div class="six columns">
					<img id="artContainer"/>
				</div>
				
				<!-- captured and retrieved canvas image to go here -->
				
				<div class="row">
					<div class="six columns placeholder">
					
					</div>

<!--
					<div class="six columns placeholder">
					</div>
-->
				</div>
		
			
			<!-- Share Buttons -->
			<div class="row">
				<div class="sendButtons twelve columns">
					<button id="sendToEmail" class="button send"><i class="fa fa-envelope"></i>Send to your email</button>
					
					<button id="sendToPhone" class="button send"><i class="fa fa-paper-plane"></i>Send to your phone</button>
				</div>
			</div>
			
			<!-- Form to enter email address -->
			<form id="enterEmail">
				<div class="row">
					<div class="offset-by-three six columns">
						<label for="emailInput">Enter your email:</label>
						<input class="u-full-width" type="email" id="emailInput">
						<input class="u-full-width" type="submit" id="submit" value="Send my portrait!">
					</div>
				</div>
			</form>
					
		</section> <!-- end #sharePortait -->
	  
	  
		<!-- Footer -->
		<footer>
			<div class="ppButtons twelve columns">
				<!-- next buttons -->
				<button id="addPortrait" class="button pp">Add your pic to the Portrait Play gallery</button>
				<a class="button pp" href="">View the Portrait Play gallery</a>
				<a class="button pp" href="index.html">Return to the beginning</a>
			</div>
		</footer>
	  
	</div> <!-- end .container -->

	<script src="scripts/jquery-3.2.0.js"></script>
	<script src="scripts/scripts.js"></script>

</body>
</html>
